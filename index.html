7:59.386Z"},"users":{"_userCreatorID":"NPWcDJr8arwh6aFwD","_userModifierID":"NPWcDJr8arwh6aFwD"},"video":{"autoPlay":true,"overlays":[{"identifier":"8GC5JQNStauhWvFr6","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(0, 0, 0, 1)\">Laceration Complexity, Review</span></div>\n","height":80,"width":1193,"y":62,"x":44,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":31.746033259800505,"bold":false,"italic":false,"underline":false,"family":"u3Zvd3Ld7op2LnY8o"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":6.856017997750282,"top":6.856017997750282,"left":6.856017997750282,"right":6.856017997750282},"fontColor":"rgba(0, 0, 0, 1)"}},{"identifier":"6AuJXZRoBb222BLsG","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(89, 89, 89, 1)\">Simple (superficial):</span><span style=\"color:rgba(89, 89, 89, 1)\"> Simple repair is used when the wound is superficial;eg, involving primarily epidermis or dermis, or subcutaneous tissues without significant involvement of deeper structures, and requires simple one layer closure. This includes local anesthesia and chemical or electrocauterization of wounds not closed.</span></div>\n\n<div><span style=\"color:rgba(89, 89, 89, 1)\">&nbsp;</span></div>\n\n<div><span style=\"color:rgba(89, 89, 89, 1)\">Intermediate:</span><span style=\"color:rgba(89, 89, 89, 1)\"> Repair of wounds that, in addition to [simple repair], require layered closure or one or more of the deeper layers of subcutaneous tissue and superficial (non-muscle) fascia, in addition to the skin (epidermal and dermal) closures. </span><span style=\"color:rgba(89, 89, 89, 1)\"><em>Single-layer closure of heavily contaminated wounds that have required extensive cleaning or debridement or removal of particulate matter also constitutes intermediate repair.</em></span></div>\n\n<div><span style=\"color:rgba(89, 89, 89, 1)\">&nbsp;</span></div>\n\n<div><span style=\"color:rgba(89, 89, 89, 1)\">Complex: </span><span style=\"color:rgba(89, 89, 89, 1)\">Repair of wounds requiring more than layered closure, viz., scar revision, debridement (eg, traumatic lacerations or avulsions), extensive undermining, stents or retention sutures. Necessary preparation includes creation of a limited defect for repairs or the debridement of complicated lacerations or avulsions.</span></div>\n\n<div><span style=\"color:rgba(89, 89, 89, 1)\">&nbsp;</span></div>\n\n<div><span style=\"color:rgba(89, 89, 89, 1)\">Source: American Medical Association. 2015 Professional Edition.</span></div>\n\n<div><span style=\"color:rgba(89, 89, 89, 1)\">&nbsp;</span></div>\n","height":478,"width":1193,"y":161,"x":44,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.1399999856948853,"textAlignment":"left","verticalAlignment":"top","font":{"size":16.6984133039202,"bold":true,"italic":false,"underline":false,"family":"u3Zvd3Ld7op2LnY8o"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":6.856017997750282,"top":6.856017997750282,"left":6.856017997750282,"right":6.856017997750282},"fontColor":"rgba(89, 89, 89, 1)"}}],"background":{"backgroundColor":"rgba(25
